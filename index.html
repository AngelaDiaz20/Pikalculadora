<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    <title>Pikalculator</title>
</head>

<body onload="init();">
    <main>
        <div class="calculator">

            <div class="ear"></div>
            <div class="ear"></div>
            <div class="head">
                <div class="eye eye-one"></div>
                <div class="eye"></div>
                <div class="nose"></div>
                <div class="cheek"></div>
                <div id="resultado" class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <div class="mouth"></div>
                <div class="cheek"></div>
            </div>

            <div class="body">
                <div class="buttons">
                    <button class="button" onclick="display.borrarTodo()">C</button>
                    <button class="operador button" value="dividir">/</button>
                    <button class="operador button" value="multiplicar">x</button>
                    <button class="button" onclick="display.borrar()">&larr;</button>
                    <button class="numero button">7</button>
                    <button class="numero button">8</button>
                    <button class="numero button">9</button>
                    <button class="operador button" value="restar">-</button>
                    <button class="numero button">4</button>
                    <button class="numero button">5</button>
                    <button class="numero button">6</button>
                    <button class="operador button" value="sumar">+</button>
                    <button class="numero button">1</button>
                    <button class="numero button">2</button>
                    <button class="numero button">3</button>
                    <button class="operador button equal" value="igual">=</button>
                    <button class="numero button zero">0</button>
                    <button class="numero button">.</button>
                </div>
            </div>

            <div class="arm"></div>
            <div class="arm arm-two"></div>
            <div class="tale"></div>
            <div class="foot"></div>
        </div>
        
    </main>
</body>
</html>
