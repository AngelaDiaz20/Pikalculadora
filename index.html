<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pikalculator</title>
</head>

<body onload="init();">
    <main>
        <div class="calculator">

            <div class="ear"></div>
            <div class="ear"></div>
            <div class="head">
                <div class="eye eye-one"></div>
                <div class="eye"></div>
                <div class="nose"></div>
                <div class="cheek"></div>
                <div id="resultado" class="screen"></div>
                <div class="mouth"></div>
                <div class="cheek"></div>
            </div>

            <div class="body">
                <div class="buttons">
                    <div id="clear" class="button">C</div>
                    <div id="division" class="button">/</div>
                    <div id="multiplication" class="button">x</div>
                    <div id="backspace" class="button">DEL</div>
                    <div id="seven" class="button">7</div>
                    <div id="eight" class="button">8</div>
                    <div id="nine" class="button">9</div>
                    <div id="subtraction" class="button">-</div>
                    <div id="four" class="button">4</div>
                    <div id="five" class="button">5</div>
                    <div id="six" class="button">6</div>
                    <div id="addition" class="button">+</div>
                    <div id="one" class="button">1</div>
                    <div id="two" class="button">2</div>
                    <div id="three" class="button">3</div>
                    <div id="equal" class="button equal">=</div>
                    <div id="percentage" class="button">%</div>
                    <div id="zero" class="button">0</div>
                    <div id="point" class="button">,</div>
                </div>
            </div>

            <div class="arm"></div>
            <div class="arm arm-two"></div>
            <div class="tale"></div>
            <div class="foot"></div>
        </div>
        
    </main>
    <script src="funcionalidad.js"></script>
</body>
</html>
